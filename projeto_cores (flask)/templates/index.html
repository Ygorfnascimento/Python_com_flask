<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Saudação</title>
</head>
<body>
    {% if not valor %}
        <form method="POST">
            <input type="text" name="nome" placeholder="Seu nome">
            <input type="color" name="cor">
            <button type="submit">Enviar</button>
        </form>
    {% else %}
        <h1 style="color: {{ cor }}">{{ valor }}, olá!</h1>
    {% endif %}
</body>
</html>
